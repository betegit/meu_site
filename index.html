<!DOCTYPE html>
 <html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM2 - JS</title>  
    <link rel="stylesheet" href="./form.css" />
 </head>
 <body>
    <h1>FORMULÁRIO 02</h1>
     
    <h2>Validação de formulário com JavaScript</h2> 

    <hr />
     
    <form name="form2" id="form2">
      <h3>CADASTRO</h3>
      <p>
        <label for="user2">Nome&nbsp;</label>
          <input type="text" name="user2" id="user2" /> 
          <span id="msgUser">*</span>
      </p><p>       
        <label for="email2">E-mail</label> 
          <input type="text" name="email2" id="email2" /> 
          <span id="msgEmail">*</span>    
      </p><p>
       <label>Enquete:
          Sim<input type="radio" name="enquete2" class="rad" value="sim" />
          Não<input type="radio" name="enquete2" class="rad" value="nao" /> 
          <span id="msgRad">*</span>   
       </label>
      </p><p>    
        <label for="sel2">Selecionar:</label>
          <select id="sel2" name="select2">
              <option value="">Opções</option>
              <option value="opcao1">Opção 1</option>
              <option value="opcao2">Opção 2</option>
              <option value="opcao3">Opção 3</option>
          </select>
           <span id="msgSel">*</span> 
       </p><p>   
       <label>Hobby:
          Vôlei <input type="checkbox" name="check2[]" class="opc2" value="volei" />
          FutSal <input type="checkbox" name="check2[]" class="opc2" value="futsal" /> 
          Games <input type="checkbox" name="check2[]" class="opc2" value="games" />     
          <span id="msgCheck">*</span>   
       </label>
        </p><p>     
        <button type="submit"><b>Enviar</b></button> 
        </p> 
    </form>  
     
    <hr />
     
    <div id="resultado"></div> 
     
    <script src="./form.js"></script>   
 </body>
</html>
